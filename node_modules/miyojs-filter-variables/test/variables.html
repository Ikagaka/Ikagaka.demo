  var __slice = [].slice;

  this.fs = {
    readFile: (function() {}),
    writeFile: (function() {})
  };

  this.path = {
    join: function() {
      var p;
      p = 1 <= arguments.length ? __slice.call(arguments, 0) : [];
      return p.join('/');
    }
  };

  this.process = {
    cwd: function() {
      return '/path/to';
    }
  };

}).call(this);
